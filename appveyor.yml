version: 1.4.{build}
image: Visual Studio 2013
environment:
  matrix:
    - MSVC: msvc2013
      VCVARSPARAM: x86
    - MSVC: msvc2013_64
      VCVARSPARAM: x64
build_script:
- cmd: "echo building for arch: %VCVARSPARAM% msvc: %MSVC%"
- cmd: set PATH=C:\Qt\5.6\%MSVC%\bin;%PATH%
- cmd: call "C:\Program Files (x86)\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" %VCVARSPARAM%
- cmd: qmake quickaccess.pro
- cmd: dir
- cmd: nmake
- cmd: dir
artifacts:
- path: release/*.dp32
  name: release_x86
- path: release/*.dp64
  name: release_x64
deploy:
- provider: GitHub
  on:
    branch: master
  auth_token:
    secure: y2lWns25+B5XT5M7ho50MtyWyKIUK8fs5P+yxjPdkRnb+GptWo6RcuKp9aL1Mdit
